name: Template Deploy

on:
  workflow_call:
    inputs:
      projectName:
        required: true
        type: string
      namespace:
        required: true
        type: string
      chartPath:
        required: false
        type: string
        default: app/helm/sctracker
      releaseName:
        required: false
        type: string
        default: sctracker
      ingressDomain:
        required: false
        type: string
        default: ""
      ingress2Domain:
        required: false
        type: string
        default: ""
      imageTag:
        required: true
        type: string
      override:
        required: false
        type: string
        default: ""
      stageName:
        required: true
        type: string

jobs:
  deploy:
    runs-on: LeeMBP
    environment: ${{ inputs.projectName }}-${{ inputs.stageName }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Create namespace if not exists
        run: |
          kubectl get namespace ${{ inputs.namespace }} || kubectl create namespace ${{ inputs.namespace }}

      - name: Helm upgrade
        run: |
          helm upgrade --install ${{ inputs.releaseName || 'sctracker' }} ${{ inputs.chartPath || 'app/helm/sctracker' }} \
            --namespace ${{ inputs.namespace }} \
            --set image.tag=${{ inputs.imageTag }} \
            --set-string override="${{ inputs.override }}"
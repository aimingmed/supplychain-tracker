app:
  imageTag: latest
  url: sctracker-dev.aimingmed.local

idp:
  clientId: "--clientid--"
  clientSecret: "--clientsecret--"
  baseUrl: "--idpbaseurl--"
  tokenUrl: "--tokenurl--"
  disable: true

backendsctracker:
  image: ghcr.io/aimingmed/supplychain-tracker/backendsctracker
  replicas: 1
  port: 80
  resources:
    limits:
      cpu: 200m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  database:
    server: "--server--"
    instance: "--instance--"
    database: "--database--"
    user: "--user--"
    password: "--password--"
  env:
    LOG_LEVEL: "DEBUG"